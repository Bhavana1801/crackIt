<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="registration_style.css">
	</head>
	<body>
		<div class="body">
			<center>
			<h1> User Registration </h1>
			<div class="logo">
				<p><img src="register_logo.jpg" width="30%" height="30%"></p>
			</div>
			<div class="reg_block">
				<div class="uname">
					<!-- <h1> User Name</h1>  -->
					<input type = "text" placeholder="UserName" id="username">
				</div>
				<div class="email">
					<!-- <h1> Mail ID</h1>  -->
					<input type = "text" placeholder="Your mail id!" id="email">
				</div>
				<div class="pwd">
					<!-- <h1> Password </h1> -->
					<input type = "password" placeholder = "Password" id="password"><br>
				</div>
				<div class="cnf_pwd">
					<!-- <h1> Confirm Password </h1> -->
					<input type = "password" placeholder = "Confirm Password" id="cnf_password"><br>
				</div>
				<div class="r_button">
					<button>Register</button>
				</div>
			</div>
		</div>
	</body>
</html>

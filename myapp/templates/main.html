<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootsrtap For Beginners</title>
	<meta name="description" content="Hello User">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'project/style.css' %}">


</head>

<body>
	<header>
		<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">repository</a>
				</div>
				<div class="collpase navbar-collapse" id="example">
					<ul class="nav navbar-nav">
						<li><a href="">Home</a></li>
						<li class="active"><a href="">About us</a></li>
						<li><a href="profile">Profile</a></li>
					</ul>
				</div>

			</div>
		</div> 
	</header>
		<br><br>
		<div class="well">
			<div class="container">
				<h1>Hello User</h1>
				<h3>welcome to unlimited storage here!!!</h3>
			</div> 
			<div class="right">
				<form method="get" action="myapp/login/">

					<div class="login" align="right">
						<button class="btn btn-primary" >Login</button>
					</div> 
				</form>
				&nbsp;&nbsp;
				<form method="get" action="myapp/registration/">
					<div class="register" align="right">
						<button class="btn btn-primary">Register</button>
					</div>
				</form>
				<!-- <a class="btn btn-primary" href = "/project/login" class = "btn">Login</a>
				&nbsp;&nbsp;
				<a class="btn btn-primary" href="/project/registration" class = "btn">Register</a> -->
			</div>
			
		</div> 
		
	</header>

		<div class="container">
			<div class="carousel slide" data-ride="carousel" id="carousel-ex">
				<ol class="carousel-indicators">
					<li data-target="#carousel-ex" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-ex" data-slide-to="1"></li>
					<li data-target="#carousel-ex" data-slide-to="2"></li>
				</ol>

				<div class="carousel-inner" align="center">
					<div class="item active">
						{% load staticfiles %}
						<img src="{% static 'project/images/first.jpg' %}" alt="image">
						<div class="carousel-caption">
						</div>
					</div>
					<div class="item">
						{% load staticfiles %}
						<img src="{% static 'project/images/second.jpg' %}" alt="image">
						<div class="carousel-caption">
						</div>
					</div>
					<div class="item">
						{% load staticfiles %}
						<img src="{% static 'project/images/third.png' %}" alt="image">
						<div class="carousel-caption">
						</div>
					</div>
					<a href="#carousel-ex" class="left carousel-control" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a href="#carousel-ex" class="right carousel-control" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>


	<footer>
		<div class="container">
			<hr>

			<p>
				<small><a href="http://facebook.com/wpproject">Like us</a> On facebook</small></p>
			<p>	<small><a href="http://twitter.com/epproject">Ask whatever </a> On Twitter</small></p>
			<p>	<small><a href="http://youtube.com/wpproject">Subscribe us</a> On Youtube</small>
				
			</p>
		</div> <!-- end container -->
	</footer>
		
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>	
</html>

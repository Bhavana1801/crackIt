<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="loginstyle.css">
	</head>
	<body>
		<div class="body">
			<center>
			<h1> User Login </h1>
			<div class="logo">
				<p><img src="login_logo.jpg" width="30%" height="30%"></p>
			</div>
			<div class="login_block">
				<div class="uname">
					<h1> User Name</h1> 
					<input type = "text" placeholder="UserName" id="username">
				</div>
				<div class="pwd">
					<h1> Password </h1>
					<input type = "password" placeholder = "Password" id="password"><br>
				</div>
				<div class="l_button">
					<button>Login</button>
				</div>
			</div>
		</div>
	</body>
</html>
